<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css"/>
    <link href="https://fonts.googleapis.com/css?family=Gochi+Hand" rel="stylesheet">
    <title>Sales of Cookies</title>
</head>
<body>

    <div id="header">
        <h1>Salmon Cookies!<br>Y'all!</h1>
        <div id="salmonImg2">
            <img src="assets/salmon.png" alt text="Salmon image">
        </div>
        <h2>- Projected Hourly Sales - </h2>
        <div id="salmonImg1">
            <img src="assets/salmon.png" alt text="Salmon image">
        </div>
    </div>

    <!-- THIS IS THE TABLE -->
    <section id="table-section">
            <table id="list">
            </table>
    </section>

    <!-- THIS IS THE FORM -->
    <section id="form-section">
        <form id="form">
            <fieldset>
                <legend>Add a Store!!</legend>
                <ul>
                    <li>
                        <label>Location Name</label>
                        <input type="text" id="name" placeholder="Location Name">
                    </li>
                    <li>
                        <label>Min Customers</label>
                        <input type="number" id="min" placeholder="Minimum">
                    </li>
                    <li>
                        <label>Max Customers</label>
                        <input type="number" id="max" placeholder="Maximum">
                    </li>
                    <li>
                        <label>Number of Cookies</label>
                        <input type="number" id="avg" placeholder="average in decimal">
                    </li>
                </ul>
                
                

                <button id="formButton">Add Store</button>
            </fieldset>
        </form>
    </section>
    
    <script src="app.js"></script>
</body>
</html>
